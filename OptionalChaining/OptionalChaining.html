<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optional Chaining</title>
</head>
<body>
    <script>
        const person = {
            name: "Joseph",
           // secondName: "Dan",
            age: 12,
            vehincle: {
                year: 2012
            }
        }

        const vehincleYear = person?.vehincle?.year ?? "Vehincle year not found"
        const name2 = person?.secondName ?? "There is no second name"
        console.log(name2)
        console.log(vehincleYear);
    </script>
</body>
</html>
